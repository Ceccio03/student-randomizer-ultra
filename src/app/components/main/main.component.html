<div class="main-container">
    <div class="controls-container">
      <button (click)="randomize()">Randomizza</button>
      <div class="slider">
        <label for="gruppi">{{groupNumber}} Grupp{{groupNumber === 1 ? 'o' : 'i'}}</label>
        <input [(ngModel)]="groupNumber" type="range" id="gruppi" name="gruppi" min="1" max="10" (ngModelChange)="createGroups()"/>
      </div>
    </div>
    <div *ngFor="let group of groups; let i = index">
        <h2>Gruppo {{i + 1}}</h2>
        <div class="card-container">
            <app-student-card *ngFor="let student of group" [studentInfo]="student" (absent)="removeStudent($event)"></app-student-card>
        </div>
    </div>
</div>
